<!DOCTYPE html>
<html>
<!-- Webpage to be replicated has a header with two different texts, different fonts and 
    a different background color. There is then space for a search bar. Then four images in-line with
    what looks to be a thin white border around each. Finally there is a footer, maybe not relevant-->


<!-- 
        1) Add more images extend page
        2) Convert Search Bar into an input
        3) Write JS for the input st it filters the images when they type into the search bar

        Draft one is to assign attributes to each image which, when called on by search, wil present
        images only with those attributes

        Draft two convert the input into a "select" and have all of the unique tags be selectable
        and have any number of tags per image be supported

        Draft three convert the select into an autocomplete
    -->

<head>
    <title>replicate_test1</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
</head>

<body>
    <h1>
        <span class="text">CreativeFolk</span>
        <span class="subtext">find talented people for your creative projects</span>
    </h1>
    <div class=search>
        <input type="text" id="searchbar" onkeyup="searchLandscapes()" placeholder="List features...">
        <select id="selectbar" onchange="selectLandscapes()">
            <option value="none">Select trait</option>
            <option value="cave">cave</option>
            <option value="city">city</option>
            <option value="coast">coast</option>
            <option value="desert">desert</option>
            <option value="forest">forest</option>
            <option value="lake">lake</option>
            <option value="mountains">mountains</option>
            <option value="river">river</option>
            <option value="temple">temple</option>
            <option value="tropical">tropical</option>
            <option value="waterfall">waterfall</option>
        </select> <br>
        <input type="text" id="autocompletebar" onkeypress="autocomplete_search()" placeholder="Search features...">
    </div>
    <!--
        Carousel creation:
        1)  import all of the images into the div and run a function that assigns a z-value in ascending order
        2)  fix all the images wrt to the div and set all of their displays to none
        3)  create left & right control buttons styled at the left and right sides of the image which control
            the index values   
    -->
    <div class="carousel">
        <div class="leftArrow" onclick="goLeft()">
            <img src="images/leftArrow.png">
        </div> 
        <div class="rightArrow" onclick="goRight()">
            <img src="images/rightArrow.png">
        </div>
        <div id="carouselImages">
            <img src="./images/scenic_1.webp" data-landscape="coast,mountains,city">
            <img src="./images/scenic_2.webp" data-landscape="temple,forest,waterfall">
            <img src="./images/scenic_3.webp" data-landscape="tropical,lake,forest">
            <img src="./images/scenic_4.webp" data-landscape="mountains,forest">
            <img src="./images/scenic_5.webp" data-landscape="waterfall,mountains">
            <img src="./images/scenic_6.webp" data-landscape="desert,river,mountains">
            <img src="./images/scenic_7.jpg" data-landscape="mountains">
            <img src="./images/scenic_8.jpg" data-landscape="lake,mountains">
            <img src="./images/scenic_9.jpg" data-landscape="desert,mountains">
            <img src="./images/scenic_10.jpg" data-landscape="cave,lake">
            <img src="./images/scenic_11.jpg" data-landscape="coast">
            <img src="./images/scenic_12.jpg" data-landscape="lake,mountains">
            <img src="./images/scenic_13.jpg" data-landscape="waterfall,mountains,forest">
            <img src="./images/scenic_14.jpg" data-landscape="lake,mountains">
            <img src="./images/scenic_15.jpg" data-landscape="lake,forest,mountains">
        </div>
    </div>
    <div class="images">
        <img src="./images/scenic_1.webp" data-landscape="coast,mountains,city">
        <img src="./images/scenic_2.webp" data-landscape="temple,forest,waterfall">
        <img src="./images/scenic_3.webp" data-landscape="tropical,lake,forest">
        <img src="./images/scenic_4.webp" data-landscape="mountains,forest">
        <img src="./images/scenic_5.webp" data-landscape="waterfall,mountains">
        <img src="./images/scenic_6.webp" data-landscape="desert,river,mountains">
        <img src="./images/scenic_7.jpg" data-landscape="mountains">
        <img src="./images/scenic_8.jpg" data-landscape="lake,mountains">
        <img src="./images/scenic_9.jpg" data-landscape="desert,mountains">
        <img src="./images/scenic_10.jpg" data-landscape="cave,lake">
        <img src="./images/scenic_11.jpg" data-landscape="coast">
        <img src="./images/scenic_12.jpg" data-landscape="lake,mountains">
        <img src="./images/scenic_13.jpg" data-landscape="waterfall,mountains,forest">
        <img src="./images/scenic_14.jpg" data-landscape="lake,mountains">
        <img src="./images/scenic_15.jpg" data-landscape="lake,forest,mountains">
    </div>
    <div class="game">
        <div class="score">
            <div id="timesPlayed">Times Played: 0</div>
            <div id="timesWon">Times Won: 0</div>
        </div>
        <div id="gameStart">Choose Rock, Paper, or Scissors to win!</div>
        <div class="gameZone">
            <div class="rock" onclick="runGame('rock')">Rock</div>
            <div class="paper" onclick="runGame('paper')">Paper</div>
            <div class="scissors" onclick="runGame('scissors')">Scissors</div>
        </div>
        <div id="outcome"></div>
    </div>
    <div class="tictactoe">
        <div class="tictactitle">Tic-Tac-Toe</div>
        <div class="board">
            <div id="topLeft" class="box" onclick="pickBox(0)"></div>
            <div id="topCenter" class="box" onclick="pickBox(1)"></div>
            <div id="topRight" class="box" onclick="pickBox(2)"></div>
            <div id="middleLeft" class="box" onclick="pickBox(3)"></div>
            <div id="middleCenter" class="box" onclick="pickBox(4)"></div>
            <div id="middleRight" class="box" onclick="pickBox(5)"></div>
            <div id="bottomLeft" class="box" onclick="pickBox(6)"></div>
            <div id="bottomCenter" class="box" onclick="pickBox(7)"></div>
            <div id="bottomRight" class="box" onclick="pickBox(8)"></div>
        </div>
        <div id="result"></div>
    </div>
    <footer class="footer">
        Filtering, Searching and Sorting
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
