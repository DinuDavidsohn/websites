<!DOCTYPE html>
<html>
    <!-- Webpage to be replicated has a header with two different texts, different fonts and 
    a different background color. There is then space for a search bar. Then four images in-line with
    what looks to be a thin white border around each. Finally there is a footer, maybe not relevant-->


    <!-- 
        1) Add more images extend page
        2) Convert Search Bar into an input
        3) Write JS for the input st it filters the images when they type into the search bar

        Draft one is to assign attributes to each image which, when called on by search, wil present
        images only with those attributes

        Draft two convert the input into a "select" and have all of the unique tags be selectable
        and have any number of tags per image be supported

        Draft three convert the select into an autocomplete
    -->
    <head>
        <title>replicate_test1</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>
            <span class="text">CreativeFolk</span>
            <span class="subtext">find talented people for your creative projects</span>
        </h1>
        <div class=search>
            <input type="text" id="searchbar" onkeyup="get_landscape()" placeholder="List features...">
            <select id="selectbar" onchange="select_landscape()">
                <option value="none">Select trait</option>
                <option value="cave">cave</option>
                <option value="city">city</option>
                <option value="coast">coast</option>
                <option value="desert">desert</option>
                <option value="forest">forest</option>
                <option value="lake">lake</option>
                <option value="mountains">mountains</option>
                <option value="river">river</option>
                <option value="temple">temple</option>
                <option value="tropical">tropical</option>
                <option value="waterfall">waterfall</option>
            </select>
        </div>
        <div class="images">
            <img src="./images/scenic_1.webp" class="image" data-landscape="coast,mountains,city">
            <img src="./images/scenic_2.webp" class="image" data-landscape="temple,forest,waterfall">
            <img src="./images/scenic_3.webp" class="image" data-landscape="tropical,lake,forest">
            <img src="./images/scenic_4.webp" class="image" data-landscape="mountains,forest">
            <img src="./images/scenic_6.webp" class="image" data-landscape="desert,river,mountains">
            <img src="./images/scenic_7.jpg" class="image" data-landscape="mountains">
            <img src="./images/scenic_8.jpg" class="image" data-landscape="lake,mountains">
            <img src="./images/scenic_9.jpg" class="image" data-landscape="desert,mountains">
            <img src="./images/scenic_10.jpg" class="image" data-landscape="cave,lake">
            <img src="./images/scenic_11.jpg" class="image" data-landscape="coast">
            <img src="./images/scenic_12.jpg" class="image" data-landscape="lake,mountains">
            <img src="./images/scenic_13.jpg" class="image" data-landscape="waterfall,mountains,forest">
            <img src="./images/scenic_14.jpg" class="image" data-landscape="lake,mountains">
            <img src="./images/scenic_15.jpg" class="image" data-landscape="lake,forest,mountains">
        </div>
        <footer class="footer">
        Filtering, Searching and Sorting
        </footer>
        <script src="scripts.js"></script>
    </body>
</html>
